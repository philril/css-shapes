<head>
  <title>CSS Image recreation test</title>
  <link rel="stylesheet" type="text/css" href="avanoo_stylesheet.css">
</head>

<body>
  <div class="main-box">

    <div class="upper-right-ribbon">
      <div>awesome!</div>
    </div>

    <div class="lower-left-ribbon">
      <div></div>
      <svg class="svg" height="175" width="175">
        <defs>
          <linearGradient
            id="myGradient"
            x1="0%" x2="100%" y1="100%" y2="0%"
          >
            <stop offset="0%"  stop-color="#e78c7c"/>
            <stop offset="30%" stop-color="#f22e2b"/>
          </linearGradient>
          <radialGradient
            id="myGradient2"
            cx1="50%" cy="50%" r1="50%" fx="50%" fy="50%"
          >
            <stop offset="0%" stop-color="white"/>
            <stop offset="100%" stop-color="red"/>
          </radialGradient>
        </defs>
        <polygon
        points="0,0 175,175 0,175"
        stroke="url(#myGradient2)"
        stroke-width="3px"
        fill="url(#myGradient)"
        />
      </svg>
    </div>

  </div>

</body>
</html>
